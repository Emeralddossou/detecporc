<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DETECPORC — Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <main class="admin-shell">
    <header class="admin-header">
      <div>
        <div class="admin-eyebrow">DETECPORC</div>
        <h1>Admin — Points de vente</h1>
        <p class="admin-subtitle">Gere la liste officielle des points de vente. Identifiant: admindp.</p>
      </div>
      <div class="admin-actions">
        <button id="btn-logout" class="btn btn-outline-light btn-sm">Se deconnecter</button>
        <a href="index.html" class="btn btn-light btn-sm">Retour au site</a>
      </div>
    </header>

    <section id="login-panel" class="admin-panel">
      <h2>Connexion admin</h2>
      <form id="login-form" class="admin-form" aria-describedby="login-error">
        <label>
          <span>Identifiant</span>
          <input id="login-user" type="text" autocomplete="username" required />
        </label>
        <label>
          <span>Mot de passe</span>
          <input id="login-pass" type="password" autocomplete="current-password" required />
        </label>
        <button class="btn btn-primary" type="submit">Se connecter</button>
        <div id="login-error" class="text-danger small" role="status" aria-live="polite"></div>
      </form>
    </section>

    <section id="admin-panel" class="admin-panel hidden">
      <div class="panel-header">
        <div>
          <h2>Liste des points</h2>
          <p class="admin-subtitle">Ajoute, modifie ou supprime un point. Les changements sont immediats et visibles sur la carte publique.</p>
        </div>
        <div class="panel-actions">
          <input id="search-input" type="text" placeholder="Rechercher un point" />
          <button id="btn-refresh" class="btn btn-outline-secondary btn-sm">Rafraichir</button>
        </div>
      </div>

      <div class="admin-grid">
        <form id="point-form" class="admin-form">
          <input type="hidden" id="point-id" />
          <label>
            <span>Nom du point</span>
            <input id="point-name" type="text" required />
          </label>
          <label>
            <span>Adresse</span>
            <input id="point-address" type="text" />
          </label>
          <label>
            <span>Telephone</span>
            <input id="point-phone" type="text" />
          </label>
          <label>
            <span>Horaires</span>
            <input id="point-hours" type="text" />
          </label>
          <label>
            <span>Latitude</span>
            <input id="point-lat" type="number" step="0.00001" required />
          </label>
          <label>
            <span>Longitude</span>
            <input id="point-lng" type="number" step="0.00001" required />
          </label>
          <label>
            <span>Commentaire</span>
            <textarea id="point-comment" rows="3"></textarea>
          </label>

          <div class="form-actions">
            <button id="btn-save" class="btn btn-primary" type="submit">Enregistrer</button>
            <button id="btn-reset" class="btn btn-outline-secondary" type="button">Reinitialiser</button>
          </div>
          <div id="form-status" class="small"></div>
        </form>

        <div>
          <div id="points-list" class="points-list"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
